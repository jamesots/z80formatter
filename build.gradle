apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'com.jamesots.z80formatter.Main'
    }
}

sourceCompatibility = 1.7
version = '1.0'

task wrapper(type: Wrapper) {
  gradleVersion = '2.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}